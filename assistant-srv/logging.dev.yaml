version: 1
disable_existing_loggers: False
formatters:
  default:
    '()': uvicorn.logging.DefaultFormatter
    fmt: '%(asctime)s %(levelprefix)s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
loggers:
  '':  # root logger
    handlers: [default]
    level: INFO
    propagate: False
  uvicorn:
    handlers: [default]
    level: INFO
    propagate: False
  uvicorn.error:
    handlers: [default]
    level: INFO
    propagate: False
  uvicorn.access:
    handlers: [default]
    level: INFO
    propagate: False