<!DOCTYPE html>
<html>
<head>
    <title>用户状态栏测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
                   <button
                    onclick="confirmLogout()"
                    class="flex-1 px-4 py-2.5 border border-red-400 text-red-400 hover:bg-red-400 hover:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors font-medium"
                >
                    确认登出
                </button>pt src="https://unpkg.com/@heroicons/react@2.0.18/24/outline/index.js" type="module"></script>
    <style>
        .sidebar {
            width: 280px;
            height: 600px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }
        .dark .sidebar {
            background: #111827;
            border-color: #374151;
        }
        .user-status {
            margin-top: auto;
        }
    </style>
</head>
<body class="p-8 bg-gray-100">
    <div class="flex gap-8">
        <!-- 浅色主题 -->
        <div>
            <h2 class="text-lg font-semibold mb-4">浅色主题</h2>
            <div class="sidebar">
                <div class="flex-1">
                    <p class="text-gray-600 text-sm">对话历史区域...</p>
                </div>
                
                <!-- 用户状态栏 -->
                <div class="user-status">
                    <div class="flex items-center p-2 rounded hover:bg-gray-100">
                        <div class="flex items-center flex-1 cursor-pointer">
                            <div class="w-5 h-5 bg-gray-400 rounded-full"></div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-gray-900">admin</p>
                                <p class="text-xs text-gray-500">在线</p>
                            </div>
                        </div>
                        <button
                            onclick="showDialog('light')"
                            class="p-1.5 rounded-md hover:bg-red-100 transition-colors group"
                            title="登出"
                        >
                            <svg class="w-4 h-4 text-gray-500 group-hover:text-red-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 深色主题 -->
        <div class="dark">
            <h2 class="text-lg font-semibold mb-4">深色主题</h2>
            <div class="sidebar">
                <div class="flex-1">
                    <p class="text-gray-400 text-sm">对话历史区域...</p>
                </div>
                
                <!-- 用户状态栏 -->
                <div class="user-status">
                    <div class="flex items-center p-2 rounded hover:bg-gray-700">
                        <div class="flex items-center flex-1 cursor-pointer">
                            <div class="w-5 h-5 bg-gray-400 rounded-full"></div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-white">admin</p>
                                <p class="text-xs text-gray-400">在线</p>
                            </div>
                        </div>
                        <button
                            onclick="showDialog('dark')"
                            class="p-1.5 rounded-md hover:bg-red-900/30 transition-colors group"
                            title="登出"
                        >
                            <svg class="w-4 h-4 text-gray-400 group-hover:text-red-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 登出确认对话框 -->
    <div id="logoutDialog" style="display: none;" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50" onclick="hideDialog()">
        <div class="bg-white dark:bg-gray-900 rounded-xl p-6 w-80 max-w-sm mx-4 shadow-2xl border border-gray-200 dark:border-gray-700" onclick="event.stopPropagation()">
            <div class="flex items-center mb-4">
                <div class="w-10 h-10 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center mr-3">
                    <svg class="w-5 h-5 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    确认登出
                </h3>
            </div>
            <p class="text-gray-600 dark:text-gray-300 mb-6 leading-relaxed">
                您确定要登出当前账户吗？登出后您需要重新登录才能继续使用应用。
            </p>
            <div class="flex space-x-3">
                <button
                    onclick="hideDialog()"
                    class="flex-1 px-4 py-2.5 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors font-medium"
                >
                    取消
                </button>
                <button
                    onclick="confirmLogout()"
                    class="flex-1 px-4 py-2.5 border border-red-600 text-red-600 hover:bg-red-600 hover:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors font-medium"
                >
                    确认登出
                </button>
            </div>
        </div>
    </div>

    <script>
        function showDialog(theme) {
            const dialog = document.getElementById('logoutDialog');
            if (theme === 'dark') {
                dialog.classList.add('dark');
            } else {
                dialog.classList.remove('dark');
            }
            dialog.style.display = 'flex';
        }

        function hideDialog() {
            document.getElementById('logoutDialog').style.display = 'none';
        }

        function confirmLogout() {
            alert('登出确认！');
            hideDialog();
        }

        // ESC键关闭对话框
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                hideDialog();
            }
        });
    </script>
</body>
</html>
